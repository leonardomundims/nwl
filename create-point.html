<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">
    <title>Ecoleta</title>
</head>

<body>
    <div id="create-point">
        <header>
            <img src="assets/icones/logo.svg" alt="Logomarca">

            <a href="index.html"><span></span>Voltar para Home</a>
        </header>

        <form action="">
            <fieldset>
                <legend>
                    <h3>Dados da entidade</h3>
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress">
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="estado" value="">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                        <input type="hidden" name="cidade" value="">
                    </div>
                </div>

            </fieldset>
            <!--
                    <fieldset>
                        <legend><h3>Itens de coleta</h3></legend>
                    </fieldset>
                -->
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>

    <script src="/scripts/create-point.js"></script>
</body>

</html>
