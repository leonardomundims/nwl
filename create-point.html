<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">
    <title>Ecoleta</title>
</head>

<body>
    <div id="create-point">
        <header>
            <img src="assets/icones/logo.svg" alt="Logomarca">

            <a href="index.html"><span></span>Voltar para Home</a>
        </header>

        <form action="">
            <h3>Cadastro de ponto de coleta</h3>
            <fieldset>
                <legend>
                    Dados da entidade
                </legend>
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress" required>
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o estado</option>
                        </select>
                        <input type="hidden" name="state" value="">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>
            <fieldset>
                <legend><span>Intens de coleta</span>
                    <span class="small">Escolha um ou mais itens abaixo</span>
                </legend>
                <div class="itens-grid">
                    <li data-id="1">
                        <img src="assets/icones/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="assets/icones/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="assets/icones/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="assets/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>
                    <li data-id="5">
                        <img src="assets/icones/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="assets/icones/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items" value="">
            </fieldset>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>

    <script src="/scripts/create-point.js"></script>
</body>

</html>
